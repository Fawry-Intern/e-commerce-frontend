<!-- Forgot Password Section -->
<section class="forgot-password-section d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-light-subtle shadow-sm">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 style="font-size: 40px;">Reset Password</h2>
              <p class="subtitle">Enter your email to receive reset instructions</p>
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success text-center">
              <i class="fas fa-check-circle me-2"></i>
              {{ successMessage }}
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              <i class="fas fa-exclamation-circle me-2"></i>
              {{ errorMessage }}
            </div>

            <!-- Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
              <div class="form-group">
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    formControlName="email"
                    placeholder="Enter your email"
                    [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                </div>
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
                  <i class="fas fa-exclamation-circle"></i>
                  <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>

              <button type="submit" class="submit-btn" [disabled]="isLoading">
                <i class="fas fa-paper-plane"></i>
                {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
              </button>
            </form>

            <!-- Back to Login Link -->
            <div class="text-center mt-4">
              <a (click)="goToLogin()" class="link-secondary text-decoration-none" style="cursor: pointer;">
                <i class="fas fa-arrow-left"></i> Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
