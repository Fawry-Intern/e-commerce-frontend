<div class="d-flex">

  <!-- Admin Sidebar -->
  <ng-container *ngIf="user?.role === UserRole.ADMIN">
    <app-admin-sidebar></app-admin-sidebar>
  </ng-container>

  <!-- Page Wrapper -->
  <div class="flex-grow-1">

    <!-- Customer Header Navbar (FULL WIDTH, styled as a header) -->
    <ng-container *ngIf="user?.role === UserRole.CUSTOMER">
      <app-customer-navebare (searchTextChanged)="handleSearch($event)"></app-customer-navebare>
    </ng-container>

    <!-- Page Content -->
    <div class="container mt-5">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-icon">
            <i class="fas fa-user-shield"></i>
            <div class="admin-badge">
              <i class="fas fa-crown"></i>
              <span>{{user?.role}}</span>
            </div>
          </div>
          <h2>{{user?.firstName}} {{user?.lastName}}</h2>
        </div>

        <div class="profile-content">
          <div class="info-section">
            <div class="d-flex justify-content-end mb-3">
              <button
                class="btn btn-primary fw-bold edit-profile d-flex align-items-center gap-2"
                data-bs-toggle="modal" data-bs-target="#formModal1"
              >
                <i class="fas fa-key"></i> Change Password
              </button>
            </div>

            <div class="info-group">
              <i class="fas fa-envelope"></i>
              <div class="info-details">
                <label>Email</label>
                <p>{{user?.email}}</p>
              </div>
            </div>

            <div class="info-group">
              <i class="fas fa-user"></i>
              <div class="info-details">
                <label>Role</label>
                <p>{{user?.role}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
