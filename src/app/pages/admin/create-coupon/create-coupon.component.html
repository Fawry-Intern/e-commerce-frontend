<form [formGroup]="couponForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="couponCode" class="form-label">Coupon Code:</label>
    <input id="couponCode" formControlName="couponCode" class="form-control" [class.is-invalid]="couponForm.get('couponCode')?.invalid && couponForm.get('couponCode')?.touched" />
    <div *ngIf="couponForm.get('couponCode')?.invalid && couponForm.get('couponCode')?.touched" class="invalid-feedback">
      Coupon code is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="usageLimit" class="form-label">Usage Limit:</label>
    <input type="number" id="usageLimit" formControlName="usageLimit" class="form-control" [class.is-invalid]="couponForm.get('usageLimit')?.invalid && couponForm.get('usageLimit')?.touched" min="1" />
    <div *ngIf="couponForm.get('usageLimit')?.invalid && couponForm.get('usageLimit')?.touched" class="invalid-feedback">
      Usage limit must be at least 1.
    </div>
  </div>

  <div class="mb-3">
    <label for="expiryDate" class="form-label">Expiry Date:</label>
    <input type="datetime-local" id="expiryDate" formControlName="expiryDate" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="discountType" class="form-label">Discount Type:</label>
    <select id="discountType" formControlName="discountType" class="form-select" [class.is-invalid]="couponForm.get('discountType')?.invalid && couponForm.get('discountType')?.touched">
      <option value="" disabled>Select discount type</option>
      <option *ngFor="let type of discountTypes" [value]="type">{{ type }}</option>
    </select>
    <div *ngIf="couponForm.get('discountType')?.invalid && couponForm.get('discountType')?.touched" class="invalid-feedback">
      Please select a discount type.
    </div>
  </div>

  <div class="mb-3">
    <label for="discountValue" class="form-label">Discount Value:</label>
    <input type="number" step="0.01" id="discountValue" formControlName="discountValue" class="form-control" [class.is-invalid]="couponForm.get('discountValue')?.invalid && couponForm.get('discountValue')?.touched" min="0.01" />
    <div *ngIf="couponForm.get('discountValue')?.invalid && couponForm.get('discountValue')?.touched" class="invalid-feedback">
      Discount value must be positive.
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="couponForm.invalid">Submit</button>
</form>
