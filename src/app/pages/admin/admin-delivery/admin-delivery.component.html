<div class="dashboard-layout">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="main-content">
      <div class="admin-dashboard">
          <div class="dashboard-header">
              <div class="header-content">
                  <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
                  <p class="text-muted">Manage shippings </p>
              </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary fw-bold edit-profile d-flex align-items-center gap-2"
                      data-bs-toggle="modal" data-bs-target="#formModal3">
                  <i class="fas fa-key"></i> Add Delivery Person
              </button>
          </div>

          <div class="users-table-section">
              <div class="section-header">
                  <h2>Shipping Management</h2>
              </div>
              <app-shipments-table [shippings]="shippingDetails"></app-shipments-table>
              <div class="d-flex justify-content-center">
                <div  style="text-align: center;">
                    <button class="btn btn-danger fw-bold edit-profile d-flex align-items-center gap-2 load-more-btn w-100"
                    (click)="loadShipments()"
                    >
                        Load More
                    </button>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="formModal3" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-light text-dark">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="formModalLabel">Add Delivery Person</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="deliveryPerson.firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="deliveryPerson.lastName" required>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="deliveryPerson.email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="deliveryPerson.password" required>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="deliveryPerson.address" required>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="deliveryPerson.phoneNumber" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Work Days</label>
              <div class="d-flex flex-wrap gap-2">
                  <div *ngFor="let day of workDaysArray" class="form-check">
                      <input type="checkbox" class="form-check-input"
                          [id]="'day-' + day[0]" 
                          [value]="day[0]"
                          [checked]="isWorkDaySelected(day[0])"
                          (change)="toggleWorkDay(day[0], $event)">
                      <label class="form-check-label" [for]="'day-' + day[0]">
                          {{ day[1] }}
                      </label>
                  </div>
              </div>
          </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-success w-50 me-2" (click)="createDeliveryPerson()"data-bs-dismiss="modal">
                <i class="fas fa-save me-2"></i> Save
              </button>
              <button type="button" class="btn btn-secondary w-50" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
