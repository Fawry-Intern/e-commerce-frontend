<main class="main-wrapper">
  <section class="admin-store-section d-flex">
    <app-user-sidebar></app-user-sidebar>
    <div class="container-fluid admin-content">
      <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2 class="text-primary">Admin Stores</h2>
          </div>
          <div class="col-md-6">
            <div class="breadcrumb-wrapper text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Admin Stores</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-0 admin-row">
        <div class="col-lg-12">
          <div class="admin-table-wrapper">
            <div class="table-responsive">
              <table class="table table-borderless align-middle">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Store Name</th>
                  <th>Address</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let store of adminStores">
                  <td>{{ store.id }}</td>
                  <td>{{ store.name }}</td>
                  <td>{{ store.address }}</td>
                  <td>
                    <!-- Edit Button -->
                    <button class="btn btn-primary edit-btn me-2" (click)="openEditModal(store)">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <!-- Delete Button -->
                    <button class="btn btn-danger delete-btn" (click)="deleteStore(store.id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <div class="button-group d-flex justify-content-center">
              <button class="main-btn primary-btn btn-hover" data-bs-toggle="modal" data-bs-target="#addStoreModal">
                Add New Store
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Add Store Modal -->
<div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addStoreModalLabel">Add Store</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Store Name</label>
            <input type="text" class="form-control" [(ngModel)]="newStore.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="newStore.address" name="address" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addStore()">Save Store</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Store Modal -->
<div class="modal fade" id="editStoreModal" tabindex="-1" aria-labelledby="editStoreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editStoreModalLabel">Edit Store</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Store Name</label>
            <input type="text" class="form-control" [(ngModel)]="selectedStore.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="selectedStore.address" name="address" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateStore()">Update Store</button>
      </div>
    </div>
  </div>
</div>
