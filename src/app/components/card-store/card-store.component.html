<div class="card-wrapper">
    <div class="single-card-wrapper">
      <div class="single-card card-style-1">

        <div class="card-image text-center">
          <a href="#">
            <img [src]="store.imageUrl" alt="{{ store.name }}" (error)="onImageError($event)">
          </a>
        </div>

        <div class="card-content text-center p-3">
          <h4><a class="text-decoration-none text-dark">{{ store.name }}</a></h4>
          <p class="text-muted">{{ store.address }}</p>

          <a [routerLink]="['/customer/stores', store.id, 'products']" class="btn btn-outline-primary mt-2">Visit Store</a>
        </div>

      </div>
    </div>
  </div>
