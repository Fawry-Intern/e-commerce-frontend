<header class="header py-3 bg-white shadow-sm sticky-top">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">

    <div class="d-flex align-items-center me-4">
      <a href="#" class="d-flex align-items-center text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0d6efd" class="bi bi-cart4 me-2" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1
                   .49.598l-1.5 7A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5
                   0 0 1-.5-.5zM3.14 4l1.25 6h8.223l1.286-6H3.14z"/>
          <path d="M5.5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0
                   2 2 0 0 1-4 0zm8-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0
                   1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>
        <span class="fs-5 fw-bold text-primary">ShopEase</span>
      </a>
    </div>

    <div class="flex-grow-1 mx-3"
         *ngIf="!hideSearch"
         [style.display]="hideSearch ? 'none' : 'block'"
    >
      <form
        class="position-relative"
        (ngSubmit)="onSearch(searchInput.value)">
        <input
            #searchInput
            type="text"
            name="search"
            id="searchInput"
            class="form-control ps-5"
            placeholder="Search for stores..."
            style="height: 48px;"
            autocomplete="off"
            (input)="onInputChange($event)"
          />
        <button
          type="submit"
          class="btn position-absolute top-50 start-0 translate-middle-y ps-3 border-0 bg-transparent">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <div class="d-flex align-items-center">
      <div class="dropdown">
        <button
          class="btn dropdown-toggle d-flex align-items-center"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <div class="text-start d-none d-md-block">
            <p *ngIf="isLoggedIn; else guestTemplate" class="mb-0 small">Hello, {{ userFirstName }}</p>
            <ng-template #guestTemplate>
              <p class="mb-0 small">Hello, User</p>
            </ng-template>
            <strong>Account & Lists</strong>
          </div>
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a
              class="dropdown-item"
              *ngIf="isLoggedIn"
              (click)="onProfileClick()"
              style="cursor: pointer;">
              <i class="fas fa-user me-2"></i>Your Account
            </a>
          </li>

          <li class="dropdown-item">
            <a class="d-flex align-items-center text-black" (click)="onStoreClick()" style="cursor: pointer;">
              <i class="fas fa-store me-2"></i>
              <span>Stores</span>
            </a>
          </li>

          <ng-container *ngIf="isLoggedIn; else loginTemplate">
            <li>
              <a class="dropdown-item" (click)="onSignOut()" style="cursor: pointer;">
                <i class="fas fa-sign-out-alt me-2"></i>Sign Out
              </a>
            </li>
          </ng-container>
          <ng-template #loginTemplate>
            <li>
              <a class="dropdown-item" [routerLink]="['/auth/login']" routerLinkActive="active">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</header>
