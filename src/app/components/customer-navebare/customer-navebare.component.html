<header class="header py-3 bg-white shadow-sm sticky-top">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      
      <!-- Logo -->
      <div class="d-flex align-items-center me-4">
        <a href="#">
          <img src="logo.png" alt="Logo" height="40" />
        </a>
      </div>
  
      <!-- Search Bar -->
      <div class="flex-grow-1 mx-3">
        <form class="position-relative">
          <input
            type="text"
            class="form-control ps-5"
            placeholder="Search store..."
            style="height: 48px;"
          />
          <button type="submit" class="btn position-absolute top-50 start-0 translate-middle-y ps-3 border-0 bg-transparent">
            <i class="fas fa-search text-muted"></i>
          </button>
        </form>
      </div>
  
      <!-- Right Side -->
      <div class="d-flex align-items-center">
        <!-- Cart -->
        <button class="btn me-3" title="Cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
  
        <!-- Profile -->
        <div class="dropdown">
          <button class="btn dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="text-start d-none d-md-block">
              <p class="mb-0 small">Hello, Ahmed</p>
              <strong>Account & Lists</strong>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Your Account</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
          </ul>
        </div>
      </div>
  
    </div>
  </header>
