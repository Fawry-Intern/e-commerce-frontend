<div class="sidebar">
  <div class="sidebar-header">
      <div class="logo-container">
          <i class="fas fa-tachometer-alt"></i> <!-- Dashboard Icon -->
          <span>Admin</span>
      </div>
  </div>

  <div class="sidebar-content">
      <ul class="nav-menu">
          <li class="nav-item nav-item-has-children">
              <a class="nav-link" (click)="viewMyProfile()" >
                  <i class="fas fa-user"></i> <!-- Profile Icon -->
                  <span>Profile</span>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
              </a>
          </li>
          <li class="nav-item nav-item-has-children">
              <a class="nav-link" [routerLink]="['/admin/users']" >
                  <i class="fas fa-users"></i> <!-- Users Icon -->
                  <span>Users</span>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
              </a>
             
          </li>
          <li class="nav-item nav-item-has-children">
              <a class="nav-link" [routerLink]="['/admin/stores']">
                  <i class="fas fa-store"></i> <!-- Store Icon -->
                  <span>Stores</span>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
              </a>
          </li>
          <li class="nav-item nav-item-has-children">
              <a class="nav-link" [routerLink]="['/admin/products']">
                  <i class="fas fa-box"></i> <!-- Product Icon -->
                  <span>Products</span>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
              </a>
              <ul class="dropdown-menu">
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Add product</a></li>
              </ul>
          </li>
          <li class="nav-item nav-item-has-children">
            <a class="nav-link">
                <i class="fas fa-tags"></i> <!-- Coupon Icon -->
                <span>Coupons</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
            </a>
            <ul class="dropdown-menu">
                <li><a (click)="viewcoupon()">Coupons</a></li>
                <li><a (click)="viewcouponConsumptions()">Coupon Consumptions</a></li>
            </ul>
        </li>
        <li class="nav-item nav-item-has-children">
          <a class="nav-link" [routerLink]="['/admin/delivery']" >
              <i class="fas fa-truck"></i> <!-- Shipping Icon -->
              <span>Shipping</span>
              <i class="fas fa-chevron-down dropdown-icon"></i>
          </a>
          
      </li>
      </ul>
  </div>

  <div class="sidebar-footer">
      <a (click)="logout()" class="logout-link">
          <i class="fas fa-sign-out-alt"></i> <!-- Logout Icon -->
          <span>Logout</span>
      </a>
  </div>
</div>
